apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-collector-deployment
  namespace: test
  labels:
    app: api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
    template:
      metadata:
        labels:
          app: api
      spec:
        containers:
          - name: fusionapi
            image: coolenov/fusion-api-collector:latest
            ports:
              - containerPort: 10000