---
- name  : Configure server
  hosts : all
  become: yes

  tasks:
    - name : Apt update
      shell: apt update -y

#    - name : Install packages
#      shell: apt install curl apt-transport-https git iptables-persistent -y

    - name : Turn off swap
      shell: swapoff -a

    - name : Download core-module br_netfilter
      shell: modprobe br_netfilter

    - name : Download core-module overplay
      shell: modprobe overlay

    - name : Apply changes
      shell: sysctl --system



